    <body>
        <h1>Welcome!</h1>
        <h2>Login to Your Account</h2>
        
    
        <div class="userPasswordContainer" >
            <form method="post">
                <h3>User</h3><input id="user" class="user" type="text" name="user">
                <h3>Password</h3><input class="password" type="password" id="togglePassword" name="password">
    
                <div class="show-hide">
                    <input class="showPassword" type="checkbox" onclick="showPassword()">
                </div>
    
                <button class="login">Login</button>
                <button class="create">Create Account</button>
            </form>
        </div>

    </body>
    <script src="script.js"></script>
